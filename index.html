<!DOCTYPE html>
<html lang="en-us">
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <video autoplay muted loop id="video">
        <source src="./assets/images/video.mp4" type="video/mp4">
    </video>
    <header class="text-light" id="header">
        <p class="title">Weather Dashboard</p>
    </header>
    <main class="container p-10 mw-90 content">
        <div class="row">
            <aside class="col-md-3 float-left">
                <article class="search d-flex row mb-3">
                    <h4 class="p-0">Search for a City:</h4>
                    <input type="text" name="city-name" id="input" class="border border-light rounded text-light"/>
                    <a id="searchButton" class="waves-effect btn mb-2 h-10 text-light fw-bold">Search</a>
                </article>
                <div id="searchedCities" class="searched-cities">
                    <div id="searchedCitiesList" class="list-unstyled d-flex row"></div>
                </div>
            </aside>
            <section id='content' class="col-md-8 collapse">
                <section id="border">
                    <div class="d-flex">
                        <h3><a id="cityName"></a> <a id="currentDay"></a></h3>
                        <div class="col" id="iconPlacement"></div>
                    </div>
                    <ul id='currentWeather' class="list-unstyled card-body mb-0 p-0">
                        <li class="mb-2 card-text">Temp:<a id="temp"></a></li>
                        <li class="mb-2 card-text">Wind:<a id="wind"></a></li>
                        <li class="card-text">Humidity:<a id="humidity"></a></li>
                    </ul>
                </section>
                <!-- Five Day Forecast -->
                <section>
                    <h4 class="forecastTitle">5-Day Forecast:</h4>
                </section>
                <div class="row w-200" id="five-day-forecast">
                    <div class="card-deck d-flex column w-100"></div>
                </div>

            </section>
        </div>
        
    </main>
    
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Day.js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>
    <script src="./assets/script.js"></script>
</body>

</html>
