<!DOCTYPE html>
<html lang="en-us">
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="content">
        <section class="city-place">
            <h2>CityName (11/30/22)</h2>
                <ul>
                    <li>Temp:</li>
                    <li>Wind:</li>
                    <li>Humidity:</li>
                </ul>
        </section>
        <section class="forecast">
            <h2>5-Day Forecast:</h2>
        </section>
        <section class="five-days"></section>
    </section>
    <aside class="float-left">
        <article class="search">
            <h3>Search for a City:</h3>
            <input type="text" name="city-name"/>
            <button>Search</button>
        </article>
        <article>
            <button class="city-button">one</button>
            <button class="city-button">two</button>
            <button class="city-button">three</button>
            <button class="city-button">four</button>
            <button class="city-button">five</button>
            <button class="city-button">six</button>
            <button class="city-button">seven</button>
            <button class="city-button">eight</button>
        </article>
    </aside>
    <script src="./assets/script.js"></script>
</body>

</html>
